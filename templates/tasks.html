<!DOCTYPE html>
<html lang="en">
    <head>
        <nav>
            <a href="{{ url_for('home') }}"> Home</a> ||
            <a href="{{ url_for('get_tasks') }}"> My Tasks</a> ||
            <a href="{{ url_for('new_task') }}"> Add Tasks</a>
            <nav>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </nav>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Tasks App">
        <title>UNCC Tasks App - View your Tasks</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <h1>Welcome {{user}} to the 49er Tasks App!</h1>

        <h1>Listing tasks</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td><a href="{{ url_for('get_task', task_id=task.id)}}">{{ task.title }}</a></td>
                <td>{{ task.date }}</td>
                <td><a href="{{ url_for('update_task', task_id=task.id)}}">Edit</a></td>
                <td>
                    <form action = "{{ url_for('delete_task', task_id=task.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
